<html>
    <head>
        <meta charset="utf-8"/>
        <title>SimpleRSSFeed Demo</title>
        <script src="jquery-2.1.4.min.js"></script>
        <script src="masonary.pkgd.min.js"></script>
        <script src="SimpleRSSFeed.js"></script>
        <link rel="stylesheet" type="text/css" href="SimpleRSSFeedDemo.css">
    </head>
    <body>
        <div id="FeedContainer">
            
        </div>
        <script>
            $( "#FeedContainer" ).getFeed({
                FeedURL: "http://rss.cbc.ca/lineup/topstories.xml",
                ItemClass: "FeedItem",
                ItemTitleClass: "ItemTitle",
                ItemContentClass: "ItemContent",
                callback: function () {
                    var $grid = $('#FeedContainer').masonry({
                        itemSelector: '.FeedItem'
                    });
                    $grid.imagesLoaded().progress(function () {
                        $grid.masonry('layout');
                    });
                }
            });
            
        </script>
    </body>
</html>
